<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>right and left layout</title>
        <style>
            .left_container {
                float: left;
                width: 60%
            }

            .left{
                border: red 1px dashed;
                margin-right: 5px;
            }

            .right_container {
                float: right;
                width: 40%
            }

            .right {
                border: black 1px dashed;
                margin-left: 5px;

            }
        </style>
    </head>
    <body>
        <div class="left_container">
            <div class="left">
                <p>左边</p>
            </div>
        </div>
        <div class="right_container">
            <div class="right">
                <p>右边</p>
            </div>
        </div>

    </body>
</html>
