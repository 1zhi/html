<!DOCTYPE html>
<html>
  <head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>About Layout</title>

    <link href="layout_example.css" type="text/css" rel="stylesheet"/>

  </head>

  <body>
    <div class="container">
      <div class="left_container">
        <div class="left">
          <div class="left_head">
            <p>left head</p>

          </div>

          <div class="left_body">
            <div class="part_container part_1_container">
              <div class="part_1">
                <div class="caption"><span class="title">Hello World Hello World Hello World</span>
<span class="visits">(90)</span>

                </div>

                <div class="description">
                  <p><b>left body 1</b>

                  </p>
                  <p>这是正文的内容，第一段</p>

                  <p>第二段</p>

                </div>

                <div class="info"><span class="author">Z.R.E.Y</span>
<span class="date">2019-01-01</span>

                </div>

              </div>

            </div>

            <div class="part_container part_2_container">
              <div class="part_2">
                <p><b>left body 2</b>

                </p>
              </div>

            </div>

            <div class="part_container part_3_container">
              <div class="part_3">
                <p><b>left body 3</b>

                </p>
              </div>

            </div>

            <div class="clear"></div>

          </div>

          <div class="left_tail">
            <p>left tail</p>

          </div>

        </div>

      </div>

      <div class="right_container">
        <div class="right">
          <div class="right_body">
            <p>right body</p>

          </div>

          <div class="right_tail">
            <div class="text_content">
              <p>right tail</p>

            </div>

          </div>

        </div>

      </div>

    </div>

  </body>
</html>
