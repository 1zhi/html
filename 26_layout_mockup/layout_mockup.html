<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>layout</title>
        <link href="layout_mockup.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <div class="right_container">
                <div class="right">
                    <div class="right_body">
                        <p>right body</p>
                    </div>

                    <div class="right_tail">
                        <p>right tail</p>
                    </div>
                </div>
            </div>

            <div class="left_container">
                <div class="left">
                    <div class="left_head">
                        <p>left head</p>
                    </div>
                    <div class="left_body">
                        <div class= "left_body_1">
                            <!-- <p>left body 1</p> -->
                            <div class= "body_1 search">
                                <!-- 用 p 和 span的不同在于行间距 -->
                                <!-- <p class='search_text'>Hello World, hello world,hello world</p> -->
                                <span class='search_text'>Hello World, hello world,hello world</span>
                                <span class='button'>确定</span>
                            </div>
                            <div class= "body_1 left_body_1_1">
                                <p>left body 1</p>
                                <p>这是正文的内容，第一段</p>
                                <p>第二段</p>
                            </div>
                            <div class= "body_1 band">
                                <span calss='author'>1zhi</span>
                                <span class='date'>2020-09-23</span>
                            </div>

                        </div>
                        <div class= "left_body_2">
                            <p>left body 2</p>
                        </div>
                        <div class= "left_body_3">
                            <p>left body 3</p>
                        </div>
                        <div class="clear"></div>

                    </div>
                    <div class="left_tail">
                        <p>left tail</p>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
